<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/global.css" />
    <link rel="stylesheet" href="/src/css/materia/matematica/tabuada.css" />
    <script type="module" src="/src/global.js" defer></script>
    <script
      type="module"
      src="/src/js/materia/matematica/tabuada.js"
      defer
    ></script>
    <title>Dicas e Atividades Escolares • Matemática</title>
  </head>
  <body>
    <wc-header></wc-header>
    <hr />
    <main>
      <wc-board title="Matemática" subtitle="Multiplicação"></wc-board>
      <section class="line-break">
        <p class="bold">Como multiplicar.</p>
        <wc-card>
          <p><wc-icon name="apple"></wc-icon><wc-icon name="apple"></wc-icon><wc-icon name="apple"></wc-icon> × 4 ➜ 3 + 3 + 3 + 3 = <wc-icon name="apple"></wc-icon> 12</p>
          <p>7 × 6 = 42 ➜ 7 + 7 + 7 + 7 + 7 + 7 = 42</p>
          <p>3 × 4 = 12 ➜ 3 + 3 + 3 + 3 = 12</p>
        </wc-card>
        <p class="bold">Preencha as lacunas com os números.</p>
      </section>
      <div class="buttonWrapper">
        <wc-button id="checkAnswers" label="Respostas"></wc-button>
        <wc-button id="reset" label="Resetar"></wc-button>
      </div>
      <div id="multiplication-container"></div>
    </main>
  </body>
</html>
