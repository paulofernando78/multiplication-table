<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/global.css" />
    <link
      rel="stylesheet"
      href="/src/css/materia/matematica/multiplicacao.css"
    />
    <script type="module" src="/src/global.js" defer></script>
    <script
      type="module"
      src="/src/js/materia/matematica/tabuada.js"
      defer
    ></script>
    <title>Dicas e Atividades Escolares • Matemática</title>
  </head>
  <body>
    <wc-header></wc-header>
    <hr />
    <main>
      <wc-board title="Matemática" subtitle="Multiplicação"></wc-board>
      <section class="line-break">
        <p class="bold">Como multiplicar:</p>
        <wc-card>
          <span class="block">2 x 3</span>
          <wc-icon name="apple"></wc-icon>
          <wc-icon name="apple"></wc-icon> <span>x 3</span>
          <div>
            <wc-icon name="apple"></wc-icon>
            <wc-icon name="apple"></wc-icon>
            <span>+</span>
            <wc-icon name="apple"></wc-icon>
            <wc-icon name="apple"></wc-icon>
            <span>+</span>
            <wc-icon name="apple"></wc-icon>
            <wc-icon name="apple"></wc-icon>
            <span>= 6</span>
          </div>
        </wc-card>

        <wc-card>
          <span class="block">3 x 2</span>
          <wc-icon name="banana"></wc-icon>
          <wc-icon name="banana"></wc-icon>
          <wc-icon name="banana"></wc-icon> <span>x 2</span>
          <div>
            <wc-icon name="banana"></wc-icon>
            <wc-icon name="banana"></wc-icon>
            <wc-icon name="banana"></wc-icon>
            <span>+</span>
            <wc-icon name="banana"></wc-icon>
            <wc-icon name="banana"></wc-icon>
            <wc-icon name="banana"></wc-icon>
            <span>= 6</span>
          </div>
        </wc-card>
        <p class="bold">Preencha as lacunas com os números.</p>
      </section>
      <div class="buttonWrapper">
        <wc-button id="checkAnswers" label="Respostas"></wc-button>
        <wc-button id="reset" label="Resetar"></wc-button>
      </div>
      <div id="multiplication-container"></div>
    </main>
  </body>
</html>
